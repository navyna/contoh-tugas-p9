<!-- 
3 tipe penulisan CSS:
1. Inline CSS (contoh: <table style="width: 400px; text-align: center;" border="1">)
2. Internal CSS (ditulis di dalam file HTML)
3. External CSS (ditulis di luar file HTML)

di CSS ada 2 tipe:
id = kode unik untuk tag
class = sebuah kumpulan
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

 </head>
 <body>
    <h2>Menu Buka Puasa</h2>

    <ol>
        <li id="AirMineral">Air Putih</li>
        <li>Teh Manis</li>
        <li class="Kopi">Es Kopi</li>
        <li>Kebab</li>
        <li>Dimsum</li>
    </ol>

    <p>Some text</p><p>More text</p>
          <p>Additional text</p>

 </body>
 </html>
